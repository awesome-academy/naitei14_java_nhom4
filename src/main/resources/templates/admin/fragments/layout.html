<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      th:fragment="layout(content)">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Manager - Administration</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/admin.css}">
</head>
<body>

<div class="wrapper">
    <nav id="sidebar">
        <div class="sidebar-header p-3 text-center bg-dark">
            <h4><i class="fas fa-wallet text-warning"></i> Admin Panel</h4>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a th:href="@{/admin/dashboard}" class="nav-link"
                   th:classappend="${@urlUtils.getRequestURI() == '/admin/dashboard'} ? 'active'">
                    <i class="fas fa-tachometer-alt"></i> Dashboard
                </a>
            </li>

            <li>
                <a th:href="@{/admin/users}" class="nav-link"
                   th:classappend="${@urlUtils.isActive('/admin/users')} ? 'active'">
                    <i class="fas fa-users"></i> User Management
                </a>
            </li>

            <li>
                <a th:href="@{/admin/categories}" class="nav-link"
                   th:classappend="${@urlUtils.isActive('/admin/categories')} ? 'active'">
                    <i class="fas fa-folder"></i> Categories
                </a>
            </li>

            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-file-invoice-dollar"></i> Expenses (Global)
                </a>
            </li>

            <li>
                <a th:href="@{/admin/incomes}" class="nav-link"
                   th:classappend="${@urlUtils.isActive('/admin/incomes')} ? 'active'">
                    <i class="fas fa-coins text-success"></i> Incomes (Global)
                </a>
            </li>

            <li>
                <a href="#" class="nav-link">
                    <i class="fas fa-chart-line"></i> Reports & Analytics
                </a>
            </li>
        </ul>
    </nav>

    <div id="content">
        <div class="admin-header rounded">
            <div>
                <button type="button" class="btn btn-outline-secondary btn-sm" id="sidebarCollapse">
                    <i class="fas fa-bars"></i>
                </button>
                <span class="ms-2 fw-bold text-secondary">Expense Management System</span>
            </div>

            <div class="d-flex align-items-center">
                <div class="me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user-circle fa-lg text-secondary"></i>
                    <span class="ms-1 fw-bold" th:text="${#authentication.principal.name}">Admin Name</span>
                </div>

                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-danger btn-sm">
                        <i class="fas fa-sign-out-alt"></i> Logout
                    </button>
                </form>
            </div>
        </div>

        <div th:replace="${content}"></div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    document.getElementById('sidebarCollapse')?.addEventListener('click', function() {
        document.getElementById('sidebar').classList.toggle('active');
    });
</script>

</body>
</html>
