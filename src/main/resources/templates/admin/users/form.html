<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2 th:text="${pageTitle}">User Form</h2>
    </div>

    <div class="card shadow mb-4">
        <div class="card-body">
            <form th:action="@{/admin/users/save}" th:object="${userForm}" method="post" style="max-width: 700px;">
                <input type="hidden" th:field="*{id}" />

                <div class="mb-3">
                    <label class="form-label fw-bold">Full Name:</label>
                    <input type="text" th:field="*{name}" class="form-control" placeholder="Enter full name" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Email Address:</label>
                    <input type="email" th:field="*{email}" class="form-control" placeholder="example@email.com" required />
                </div>

                <div class="mb-3">
                    <label class="form-label fw-bold">Password:</label>
                    <input type="password" th:field="*{password}" class="form-control"
                           placeholder="Leave blank if you don't want to change the password" />
                </div>

                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Role:</label>
                        <select th:field="*{role}" class="form-select">
                            <option value="CLIENT">Client</option>
                            <option value="ADMIN">Admin</option>
                        </select>
                    </div>

                    <div class="col-md-6 mb-3">
                        <label class="form-label fw-bold">Default Currency:</label>
                        <select th:field="*{defaultCurrency}" class="form-select">
                            <option value="VND">VND (Vietnam Dong)</option>
                            <option value="USD">USD (US Dollar)</option>
                            <option value="EUR">EUR (Euro)</option>
                            <option value="JPY">JPY (Japanese Yen)</option>
                        </select>
                    </div>
                </div>

                <div class="mb-4 form-check form-switch">
                    <input type="checkbox" th:field="*{active}" class="form-check-input" id="activeStatus" style="cursor: pointer;"/>
                    <label class="form-check-label" for="activeStatus">Account is Active</label>
                </div>

                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> Save User
                    </button>
                    <a th:href="@{/admin/users}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
