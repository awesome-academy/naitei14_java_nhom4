<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="~{admin/fragments/layout :: layout(~{::content})}">
<body>
<div th:fragment="content">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h3 class="text-primary">
            <i class="fas fa-file-invoice-dollar"></i> 
            <span th:if="${isEdit}">Chỉnh sửa Mẫu Ngân sách #<span th:text="${templateId}"></span></span>
            <span th:unless="${isEdit}">Tạo Mẫu Ngân sách mới</span>
        </h3>
    </div>

    <div class="card shadow" style="max-width: 900px; margin: 0 auto;">
        <div class="card-body p-4">
            <form th:action="${isEdit} ? @{'/admin/budget-templates/update/' + ${templateId}} : @{/admin/budget-templates/save}" 
                  th:object="${template}" method="post" id="templateForm">
                
                <div class="row mb-3">
                    <div class="col-12">
                        <label class="form-label fw-bold">Tên mẫu ngân sách <span class="text-danger">*</span></label>
                        <input type="text" th:field="*{name}" class="form-control" 
                               placeholder="VD: Gói Sinh Viên" required>
                        <small class="text-muted">Ví dụ: Gói Sinh Viên, Gói Văn Phòng</small>
                    </div>
                </div>

                <div class="mb-4">
                    <label class="form-label fw-bold">Mô tả</label>
                    <textarea th:field="*{description}" class="form-control" rows="3" 
                              placeholder="VD: Ngân sách tiết kiệm tối đa, tập trung vào ăn và ở."></textarea>
                </div>

                <hr class="my-4 text-muted">

                <h5 class="text-info mb-3"><i class="fas fa-list"></i> Danh mục & Số tiền mặc định</h5>
                <p class="text-muted small mb-3">
                    <i class="fas fa-info-circle"></i> 
                    Chọn <strong>1 danh mục</strong> chi tiêu và số tiền mặc định. User có thể áp dụng mẫu và chỉnh sửa lại sau.
                </p>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Danh mục <span class="text-danger">*</span></label>
                        <select name="categoryIds" class="form-select" required>
                            <option value="">-- Chọn danh mục --</option>
                            <option th:each="cat : ${categories}"
                                    th:value="${cat.id}"
                                    th:text="${cat.name}"
                                    th:selected="${firstCategoryId != null and cat.id == firstCategoryId}"></option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label class="form-label fw-bold">Số tiền mặc định <span class="text-danger">*</span></label>
                        <div class="input-group">
                            <input type="number" name="amounts" class="form-control" 
                                   th:value="${firstAmount}" 
                                   placeholder="VD: 1500000" min="0" step="1000" required>
                            <span class="input-group-text">VND</span>
                        </div>
                    </div>
                </div>

                <hr class="my-4 text-muted">

                <div class="d-flex justify-content-end gap-2">
                    <a th:href="@{/admin/budget-templates}" class="btn btn-secondary">
                        <i class="fas fa-times"></i> Hủy bỏ
                    </a>
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-save"></i> 
                        <span th:if="${isEdit}">Lưu thay đổi</span>
                        <span th:unless="${isEdit}">Tạo mẫu</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
